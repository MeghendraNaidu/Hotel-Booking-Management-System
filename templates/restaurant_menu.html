{% extends 'base.html' %}

{% block content %}

<h1>Restaurant Menu</h1>
<form method="POST" action="{{ url_for('restaurant_menu') }}">
    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price (â‚¹)</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            {% for item in menu_items %}
            <tr>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>
                    <input type="number" name="quantity_{{ item[0] }}" min="0" placeholder="0">
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        <button type="submit">Place Order</button>
</form>

{% endblock %}
