{% extends 'base.html' %}

{% block content %}

<section class="con" id="con">
    <div class="head_contant">
        <div class="box">
            <div class="text">
                <h2>Payment Confirmation</h2>
                <p>Payment ID: {{ payment_id }}</p>
                <p>Amount Paid: {{ amount_paid }}</p>
                <p>Payment Method: {{ payment_method }}</p>
                <p>Payment Date: {{ payment_date }}</p>
                
                <p><a href="{{ url_for('user_home') }}">Go to User Dashboard</a></p>
            </div>
        </div>

        <div class="image">
            <!-- Properly reference static images with url_for -->
            <img src="{{ url_for('static', filename='img/c1.jpeg') }}" class="slide" alt="Hotel Ichiraku">
            <!-- <img src="{{ url_for('static', filename='img/p2.avif') }}" class="slide" alt="Hotel Ichiraku"> -->
        </div>

    </div>
</section>


{% endblock %}
